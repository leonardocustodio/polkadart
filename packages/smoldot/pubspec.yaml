name: smoldot
description: A Dart wrapper for smoldot-light, providing a lightweight Polkadot/Substrate client implementation via Rust FFI bindings
version: 0.1.0
homepage: https://github.com/leonardocustodio/polkadart/tree/main/packages/smoldot
repository: https://github.com/leonardocustodio/polkadart
resolution: workspace

environment:
  sdk: ^3.6.0

dependencies:
  ffi: ^2.1.3
  meta: ^1.15.0
  path: ^1.9.0
  convert: ^3.1.1

dev_dependencies:
  lints: ^6.0.0
  test: ^1.28.0
  ffigen: ^14.0.0

ffigen:
  name: SmoldotBindings
  description: FFI bindings for smoldot-light
  output: lib/src/bindings_generated.dart
  headers:
    entry-points:
      - native/smoldot_light.h
  preamble: |
    // ignore_for_file: always_specify_types
    // ignore_for_file: camel_case_types
    // ignore_for_file: non_constant_identifier_names
