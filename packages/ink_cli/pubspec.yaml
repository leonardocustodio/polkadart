name: ink_cli
description: ink_cli is a command line interface for ink! smart contracts. Generates code to interact with ink! smart contracts.
version: 0.0.1
homepage: https://github.com/leonardocustodio/polkadart/tree/main/packages/ink_cli
repository: https://github.com/leonardocustodio/polkadart

# TODO: Remove after ink_abi 0.0.2 is published
publish_to: none

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  args: ^2.4.0 # BSD-3-Clause
  console: ^4.1.0
  crypto: ^3.0.6 # MIT
  ink_abi: ^0.1.0
  polkadart: ^0.5.0
  polkadart_keyring: ^0.5.0
  polkadart_scale_codec: ^1.2.0
  ss58: ^1.2.0
  substrate_metadata: ^1.3.0

dev_dependencies:
  path: ^1.8.3 # BSD-3-Clause
  yaml: ^3.1.1 # MIT
  lints: ^5.0.0
  test: ^1.24.0

dependency_overrides:
  # Helps in the git build for now.
  ink_abi:
    path: ../ink_abi
  polkadart:
    path: ../polkadart
  substrate_metadata:
    path: ../substrate_metadata
