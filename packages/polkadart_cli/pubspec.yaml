name: polkadart_cli
description: polkadart_cli is a dart library that generates Dart type code from frame metadata. Generated code relies on Polkadart library.
version: 1.0.0
publish_to: none

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  args: ^2.4.0 # BSD-3-Clause
  code_builder: ^4.4.0 # BSD-3-Clause
  convert: ^3.1.1 # BSD-3-Clause
  dart_style: ^2.2.4 # BSD-3-Clause
  http: ^0.13.5 # BSD-3-Clause
  recase: ^4.1.0 # BSD-2-Clause
  path: ^1.8.3 # BSD-3-Clause
  yaml: ^3.1.1 # MIT
  polkadart:
    path: ../polkadart
  polkadart_scale_codec:
    path: ../polkadart_scale_codec

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
