name: Unit test for sub-directories

on:
  workflow_call:
    inputs:
      codecov-flag:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # Get latest stable version of dart-lang
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: find ./* -maxdepth 2 -name pubspec.yaml -execdir dart pub get \;
        
      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: find ./* -maxdepth 2 -name pubspec.yaml -execdir dart test \;

      - name: Activate coverage
        run: dart pub global activate coverage

      - name: Run Code Coverage
        run: find ./* -maxdepth 2 -name pubspec.yaml -execdir dart pub global run coverage:test_with_coverage \;

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ inputs.codecov-flag }}
          verbose: true