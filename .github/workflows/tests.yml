name: Build and Test

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - polkadart
          - polkadart_cli
          - polkadart_scale_codec
          - ss58
          - substrate_metadata

    steps:
      - uses: actions/checkout@v3.5.0
        with:
          fetch-depth: 2

      - name: Check out code (LFS)
        uses: nschloe/action-cached-lfs-checkout@v1.2.1

      - name: Install HomeBrew and Make
        shell: bash -l {0}
        run: |
          export NONINTERACTIVE=1
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo '# Set PATH, MANPATH, etc., for Homebrew.' >> /home/runner/.bash_profile
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> /home/runner/.bash_profile
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
      
      - name: Export FVM settings as environment variables
        uses: kuhnroyal/flutter-fvm-config-action@v1
      
      - name: Install FVM
        shell: bash -l {0}
        run: |
          brew tap leoafarias/fvm
          brew install fvm
          fvm install -s
          fvm flutter config --no-enable-windows-desktop --no-enable-linux-desktop --no-enable-macos-desktop
          fvm flutter doctor -v
          fvm use --force
          fvm config

      - name: Install dependencies
        run: |
          fvm flutter pub get
          fvm dart run melos bootstrap

      - name: Check format
        run: SCOPE="${{ matrix.package }}" fvm dart run melos format:ci

      - name: Analyze
        run: SCOPE="${{ matrix.package }}" fvm dart run melos analyze:ci

      - name: Run tests
        run: SCOPE="${{ matrix.package }}" fvm dart run melos test:ci

      - name: Upload coverage to codecov
        run: curl -s https://codecov.io/bash | bash
