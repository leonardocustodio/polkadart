name: Tests
on:
  pull_request:
    branches:
      - master
      - main
      - develop
      - re-design
      - release-v*
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths-ignore:
      - "**.md"
  push:
    branches:
      - master
      - main
      - re-design
    paths-ignore:
      - "**.md"

# Declare default permissions as read only.
permissions: read-all

jobs:
  lints:
    name: Check code lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.4.0

      - name: Check TOML Format
        uses: dprint/check@v2.2

  ss58:
    name: Test ss58
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "ss58"
      working-directory: "./packages/ss58"

  polkadart_scale_codec:
    name: Test polkadart_scale_codec
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "polkadart_scale_codec"
      working-directory: "./packages/polkadart_scale_codec"

  substrate_metadata:
    name: Test substrate_metadata
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "substrate_metadata"
      working-directory: "./packages/substrate_metadata"

  polkadart_cli:
    name: Test polkadart_cli
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "polkadart_cli"
      working-directory: "./packages/polkadart_cli"
  
  polkadart:
    name: Test polkadart
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "polkadart"
      working-directory: "./packages/polkadart"

