name: Build and Test

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - polkadart
          - polkadart_cli
          - polkadart_scale_codec
          - ss58
          - substrate_metadata

    steps:
      - uses: actions/checkout@v3.5.0
        with:
          fetch-depth: 2

      - name: Check out code (LFS)
        uses: nschloe/action-cached-lfs-checkout@v1.2.1

      - name: Export FVM settings as environment variables
        uses: kuhnroyal/flutter-fvm-config-action@v1
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Install dependencies
        run: |
          echo "MELOS_SDK_PATH=$FLUTTER_ROOT" >> "${GITHUB_ENV}"
          dart pub get
          MELOS_SDK_PATH=$FLUTTER_ROOT dart run melos bootstrap

      - name: Check format
        run: SCOPE="${{ matrix.package }}" fvm dart run melos format:ci

      - name: Analyze
        run: SCOPE="${{ matrix.package }}" fvm dart run melos analyze:ci

      - name: Run tests
        run: SCOPE="${{ matrix.package }}" fvm dart run melos test:ci

      - name: Upload coverage to codecov
        run: curl -s https://codecov.io/bash | bash
