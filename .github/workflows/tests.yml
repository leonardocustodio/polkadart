name: Tests
on:
  pull_request:
    branches:
      - master
      - main
      - develop
      - re-design
      - release-v*
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths-ignore:
      - "**.md"
  push:
    branches:
      - master
      - main
      - re-design
    paths-ignore:
      - "**.md"

# Declare default permissions as read only.
permissions: read-all

jobs:
  lints:
    name: Check code lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.2.0

      - name: Check TOML Format
        uses: dprint/check@v2.1

  ss58_codec:
    name: Test ss58_codec
    needs: [lints]
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "ss58_codec"
      working-directory: "./packages/ss58_codec"

  ss58:
    name: Test ss58
    needs: [lints]
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "ss58"
      working-directory: "./packages/ss58"

  polkadart_scale_codec:
    name: Test polkadart_scale_codec
    needs: [lints]
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "polkadart_scale_codec"
      working-directory: "./packages/polkadart_scale_codec"

  substrate_metadata:
    name: Test substrate_metadata
    needs: [lints]
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "substrate_metadata"
      working-directory: "./packages/substrate_metadata"

  scale_codec_generator:
    name: Test scale_codec_generator
    needs: [lints]
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "scale_codec_generator"
      working-directory: "./packages/scale_codec_generator"
  
  frame_primitives:
    name: Test frame_primitives
    needs: [lints]
    uses: ./.github/workflows/reuseable_workflow.yml
    with:
      codecov-flag: "frame_primitives"
      working-directory: "./packages/frame_primitives"

