name: Tests
on:
  pull_request:
    branches:
      - master
      - main
      - develop
      - re-design
      - release-v*
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths-ignore:
      - "**.md"
  push:
    branches:
      - master
      - main
      - re-design
    paths-ignore:
      - "**.md"

# Declare default permissions as read only.
