name: Tests
on:
  pull_request:
    branches:
      - master
      - main
      - develop
      - release-v*
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - master
      - main

# Declare default permissions as read only.
permissions: read-all

jobs:
  markdown-link-check:
    name: Markdown link checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Link check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          config-file: ".github/workflows/mlc_config.json"

  lints:
    name: Check code lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check TOML Format
        uses: dprint/check@v2.0

  run_formatting_and_testing:
    name: Run Formatting and Testing
    needs: [lints, markdown-link-check]
    uses: rankanizer/polkadart/.github/workflows/reuseable_workflow.yml@leonardocustodio-patch-1
    with:
      codecov-flag: "polkadart,polkadart_scale_codec,ss58,ss58_codec"