name: Tests

on:
  pull_request:
    branches:
      - master
      - main
      - develop
      - release-v*
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - master
      - main
      - develop
      - feature/*

# Declare default permissions as read only.
permissions: read-all

jobs:
  markdown-link-check:
    name: Markdown link checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Link check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          config-file: ".github/workflows/mlc_config.json"

  lints:
    name: Check code lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check TOML Format
        uses: dprint/check@v2.0

  ss58_codec:
    name: Test ss58_codec
    runs-on: ubuntu-latest
    needs: [lints, markdown-link-check]
    uses: rankanizer/polkadart/.github/workflows/unit_test_job.yml@v3
    with:
      workflow-directory: ./packages/ss58_codec

  ss58:
    name: Test ss58
    runs-on: ubuntu-latest
    needs: [ss58_codec, lints, markdown-link-check]
    uses: rankanizer/polkadart/.github/workflows/unit_test_job.yml@v3
    with:
      workflow-directory: ./packages/ss58
