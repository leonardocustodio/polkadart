name: Tests

on:
  pull_request:
    branches:
      - master
      - main
      - develop
      - release-v*
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - master
      - main
      - develop
      - feature/*

# Declare default permissions as read only.
permissions: read-all

jobs:
  markdown-link-check:
    name: Markdown link checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Link check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          config-file: ".github/workflows/mlc_config.json"

  lints:
    name: Check code lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check TOML Format
        uses: dprint/check@v2.0

  # separated few test cases where the formatting and analyzing can be done from root folder all at-once
  common_dart_test:
    runs-on: ubuntu-latest
    needs: [markdown-link-check, lints]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      # Get latest stable version of dart-lang
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze


  ss58_codec:
    name: Test ss58_codec
    needs: [common_dart_test]
    uses: rankanizer/polkadart/.github/workflows/reuseable_workflow.yml@feature/CI-CD
    with:
      working-directory: "./packages/ss58_codec"

  ss58:
    name: Test ss58
    needs: [common_dart_test]
    uses: rankanizer/polkadart/.github/workflows/reuseable_workflow.yml@feature/CI-CD
    with:
      working-directory: "./packages/ss58"

  polkadart_scale_codec:
    name: Test polkadart_scale_codec
    needs: [common_dart_test]
    uses: rankanizer/polkadart/.github/workflows/reuseable_workflow.yml@feature/CI-CD
    with:
      working-directory: "./packages/polkadart_scale_codec"

  polkadart:
    name: Test polkadart
    needs: [common_dart_test]
    uses: rankanizer/polkadart/.github/workflows/reuseable_workflow.yml@feature/CI-CD
    with:
      working-directory: "./polkadart"
