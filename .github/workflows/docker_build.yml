name: Build Docker Image

on:
  push:
    paths-ignore:
      - "docs/**"
      - ".github/workflows/**"
    paths:
      - "packages/**"
      - ".github/workflows/docker_build.yml"
      - "Dockerfile"
       
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -t leonardocustodio/polkadart .
