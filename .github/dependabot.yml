version: 2
enable-beta-ecosystems: true
updates:
  # Update github actions:
  - package-ecosystem: github-actions
    directory: '/'
    labels: ["type: dependencies"]
    schedule:
      interval: daily
  # Update flutter dependencies:
  - package-ecosystem: "pub"
    directory: "/"
    labels: ["type: dependencies"]
    schedule:
      interval: "daily"
