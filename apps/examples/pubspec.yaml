name: polkadart_example
description: A sample command-line application.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.0.0

# Add regular dependencies here.
dependencies:
  convert: ^3.1.1
  polkadart: ^0.4.7
  polkadart_keyring: ^0.4.4
  polkadart_scale_codec: ^1.2.1
  ss58: ^1.1.3
  substrate_bip39: ^0.4.1
  substrate_metadata: ^1.2.2

  # Generated files depend on quiver
  quiver: ^3.2.1

dev_dependencies:
  polkadart_cli: ^0.4.3
  lints: ^2.0.0
  test: ^1.21.0

polkadart:
  output_dir: lib/generated
  chains:
    polkadot: wss://rpc.polkadot.io
    kusama: wss://kusama-rpc.polkadot.io
    astar: wss://rpc.astar.network
    paseo: wss://paseo-rpc.dwellir.com
    assethub: wss://asset-hub-paseo-rpc.dwellir.com
    encointer: wss://encointer-kusama.dotters.network
